cubes:
  - name: outlets
    sql_table: public.outlets
    data_source: default

    joins:
      - name: distributors
        sql: "{CUBE}.distributor_id = {distributors}.distributor_id"
        relationship: many_to_one

      - name: territories
        sql: "{CUBE}.territory_id = {territories}.territory_id"
        relationship: many_to_one

    dimensions:
      - name: id
        sql: id
        type: number
        primary_key: true

      - name: beat_code
        sql: beat_code
        type: string

      - name: is_active
        sql: is_active
        type: boolean

      - name: outlet_code
        sql: outlet_code
        type: string

      - name: outlet_name
        sql: outlet_name
        type: string

      - name: outlet_type
        sql: outlet_type
        type: string

      - name: onboarding_date
        sql: onboarding_date
        type: time

    measures:
      - name: count
        type: count

    pre_aggregations:
      # Pre-aggregation definitions go here.
      # Learn more in the documentation: https://cube.dev/docs/caching/pre-aggregations/getting-started

