cubes:
  - name: skus
    sql_table: public.skus
    data_source: default

    joins: []

    dimensions:
      - name: sku_id
        sql: sku_id
        type: number
        primary_key: true
        
      - name: brand
        sql: brand
        type: string

      - name: category
        sql: category
        type: string

      - name: is_active
        sql: is_active
        type: boolean

      - name: mrp
        sql: mrp
        type: string

      - name: pack_size
        sql: pack_size
        type: string

      - name: sku_code
        sql: sku_code
        type: string

      - name: sku_name
        sql: sku_name
        type: string

      - name: sub_category
        sql: sub_category
        type: string

    measures:
      - name: count
        type: count

    pre_aggregations:
      # Pre-aggregation definitions go here.
      # Learn more in the documentation: https://cube.dev/docs/caching/pre-aggregations/getting-started

