  fact_primary_sales.billed_volume: true
  fact_primary_sales.billed_weight: true

  fact_secondary_sales.billed_qty: true
  fact_secondary_sales.billed_volume: true
  fact_secondary_sales.billed_weight: true

  # ----------------------------
  # VALUE METRICS
  # ----------------------------
  fact_primary_sales.net_value: true
  fact_primary_sales.gross_value: true
  fact_primary_sales.tax_value: true

  fact_secondary_sales.net_value: true
  fact_secondary_sales.gross_value: true
  fact_secondary_sales.tax_value: true


dimensions:
  # ----------------------------
  # GEOGRAPHY (embedded in fact tables)
  # ----------------------------
  fact_primary_sales.city: true
  fact_primary_sales.state: true
  fact_primary_sales.zone: true

  fact_secondary_sales.city: true
  fact_secondary_sales.state: true
  fact_secondary_sales.zone: true

  # ----------------------------
  # PARTNER / DISTRIBUTOR
