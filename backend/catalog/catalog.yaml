  fact_primary_sales.distributor_name: true
  fact_primary_sales.companywh_code: true
  fact_primary_sales.companywh_name: true

  fact_secondary_sales.distributor_code: true
  fact_secondary_sales.distributor_name: true
  fact_secondary_sales.retailer_code: true
  fact_secondary_sales.retailer_name: true
  fact_secondary_sales.retailer_type: true

  # ----------------------------
  # PRODUCT
  # ----------------------------
  fact_primary_sales.sku_code: true
  fact_primary_sales.product_desc: true
  fact_primary_sales.brand: true
  fact_primary_sales.category: true
  fact_primary_sales.sub_category: true
  fact_primary_sales.pack_size: true

  fact_secondary_sales.sku_code: true
  fact_secondary_sales.product_desc: true
  fact_secondary_sales.brand: true
  fact_secondary_sales.category: true
  fact_secondary_sales.sub_category: true
  fact_secondary_sales.pack_size: true

  # ----------------------------
  # SALES HIERARCHY
  # ----------------------------
  fact_primary_sales.so_name: true
  fact_primary_sales.asm_name: true
  fact_primary_sales.zsm_name: true

  fact_secondary_sales.salesrep_code: true
  fact_secondary_sales.salesrep_name: true
  fact_secondary_sales.so_name: true
  fact_secondary_sales.asm_name: true
  fact_secondary_sales.zsm_name: true

  # ----------------------------
  # ROUTE
  # ----------------------------
  fact_secondary_sales.route_code: true
  fact_secondary_sales.route_name: true

  # ----------------------------
  # INVOICE
  # ----------------------------
  fact_primary_sales.invoice_id: true
  fact_secondary_sales.invoice_id: true


time_dimensions:
